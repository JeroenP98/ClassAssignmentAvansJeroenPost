name: SOAPUI Tests Workflow

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  soapui-tests:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Run SoapUI Docker Container
      - name: Start SoapUI Container
        run: |
          docker run -d --name soapui -p 3000:3000 ddavison/soapui
      
      # Step 3: Wait for the Container to be Ready
      - name: Wait for SoapUI to Start
        run: |
          for i in {1..10}; do
            if curl --silent http://localhost:3000 > /dev/null; then
              echo "SoapUI is ready!"
              exit 0
            fi
            echo "Waiting for SoapUI..."
            sleep 5
          done
          echo "SoapUI did not start in time."
          exit 1
      
      # Step 4: Run SOAPUI Tests
      - name: Run SOAPUI Tests
        run: |
          curl --form "project=@soapui/DetermineShippingCosts-soapui-project.xml" \
               --form "suite=TestSuiteJeroen" \
               --form "option=-r" \
               http://localhost:3000 > soapui-summary.log
          
      # Step 5: Generate Markdown Report
      - name: Generate Markdown Report
        run: |
          echo "## SoapUI Test Report" > report.md
          echo "\`\`\`" >> report.md
          cat soapui-summary.log >> report.md
          echo "\`\`\`" >> report.md
      
      # Step 6: Upload Markdown Report to Actions Summary
      - name: Upload Markdown Report to Actions Summary
        run: cat report.md >> $GITHUB_STEP_SUMMARY
      
      # Step 7: Generate HTML Report
      - name: Generate HTML Report
        run: |
          echo "<!DOCTYPE html>" > report.html
          echo "<html><head><title>SoapUI Test Report</title></head><body>" >> report.html
          echo "<h1>SoapUI Test Report</h1>" >> report.html
          echo "<pre>" >> report.html
          cat soapui-summary.log >> report.html
          echo "</pre>" >> report.html
          echo "</body></html>" >> report.html
      
      # Step 8: Upload HTML Report
      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: soapui-test-report
          path: report.html
      
      # Step 9: Cleanup SoapUI Container
      - name: Cleanup SoapUI Container
        run: |
          docker stop soapui
          docker rm soapui